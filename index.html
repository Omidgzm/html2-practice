<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML practice 2</title>
    <link rel="icon" href="img/icon.jpg">
</head>

<body>
    <h1>My feedback form</h1>
    <br>
    <br>
    <form action="#">
        <ul>
            <li><label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name pls">
            </li>
            <br>
            <li><label for="email">.Email:</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </li>
            <br>
            <li><label for="password">.Password:</label>
                <input type="password" id="password" placeholder="Enter your password pls">
            </li>

            <br>
            <br>
            <li>
                <p>Please check all the emotions that apply to you:</p>
            </li>
            <br>
            <li><label for="angry">Angry</label>
                <input type="checkbox" id="angry">
            </li>
            <br>
            <li><label for="sad">Sad</label>
                <input type="checkbox" id="sad">
            </li>
            <br>
            <li><label for="happy">Happy</label>
                <input type="checkbox" id="happy">
            </li>
            <br>
            <li><label for="ambivalent">Ambivalent</label>
                <input type="checkbox" id="ambivalent">
            </li>
            <br>
            <li>
                <p>How satisfied were you eith our service?</p>
            </li>
            <br>
            <li><label for="vsat">Very satisfied</label>
                <input type="radio" id="vsat" name="satisfy">
            </li>
            <br>
            <li><label for="sat">Satisfied</label>
                <input type="radio" id="sat" name="satisfy">
            </li>
            <br>
            <li><label for="didntcare">Dint't care</label>
                <input type="radio" id="didntcare" name="satisfy">
            </li>
            <br>
            <li><label for="dissat">Dissatisfied</label>
                <input type="radio" id="dissat" name="satisfy">
            </li>
            <br>
            <li><label for="vdissat">Very dissatisfied</label>
                <input type="radio" id="vdissat" name="satisfy">
            </li>
            <br>
            <li>
                <p>Further comments:<textarea rows="4" cols="30"></textarea></p>
            </li>
            <br>
            <li><label for="biophoto">Bio photo:</label>
                <input type="file" id="biophoto">
            </li>
            <br>
            <li>
                <p>Location visited: <select>
                        <option value="amol">Amol</option>
                        <option value="babol">Babol</option>
                        <option value="sari">Sari</option>
                    </select></p>
            </li>
            <br>
            <li>
                <input type="submit">
            </li>







        </ul>




    </form>
</body>

</html>
