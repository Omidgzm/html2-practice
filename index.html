<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML practice 2</title>
    <link rel="icon" href="img/icon.jpg">
</head>
<body>
    <h1>My feedback form</h1>
    <br>
    <br>
    <form action="#">
        <ul>    
            <li><label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name pls"></li>
            <br>
            <li><label for="email">.Email</label>
            <input type="email" id="email" placeholder="example@gmail.com"></li>
            <br>
            <li><label for="password">.Password</label>
            <input type="password" id="password" placeholder="Enter your password pls"></li>
        
        <br>
        <br>
        <li><p>. Please check all the emotions that apply to you:</p></li>
        <br>
        <li><label for="angry">Angry</label>
        <input type="checkbox" id="angry"></li>
        <br>
        <li><label for="sad">Sad</label>
        <input type="checkbox" id="sad"></li>
        <br>
        <li><label for="happy">Happy</label>
        <input type="checkbox" id="happy"></li>
        <br>
        <li><label for="ambivalent">Ambivalent</label>
        <input type="checkbox" id="ambivalent"></li>
        <br>




        </ul>




    </form>
</body>
</html>
